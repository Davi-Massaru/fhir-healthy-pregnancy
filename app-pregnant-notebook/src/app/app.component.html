<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="../assets/ico.png" alt="logo">
        <h1>Pregnant Notebook</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li li nz-menu-item nzMatchRouter>
        <a routerLink="/identification">Identification</a>
      </li>

      <li li nz-menu-item nzMatchRouter>
        <a routerLink="/medical-exams">Medical exams</a>
      </li>

      <li li nz-menu-item nzMatchRouter>
        <a routerLink="/ultrasounds">Ultrasounds</a>
      </li>

      <li li nz-menu-item nzMatchRouter>
        <a routerLink="/vital-signs">Vital signs</a>
      </li>

      <li li nz-menu-item nzMatchRouter>

        <a routerLink="/Immunization">Immunizations</a>
      </li>

      <li li nz-menu-item nzMatchRouter>

        <a routerLink="/pregnancy-monitoring">Pregnancy monitoring </a>
      </li>

      <li li nz-menu-item nzMatchRouter>
        <a routerLink="/encounter">Encounters </a>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
        <h3 *ngIf="observationDLM">{{observationDLM.code?.text}}: {{observationDLM.effectiveDateTime}}</h3>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
